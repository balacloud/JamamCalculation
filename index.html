<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jﾄ［am Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Jﾄ［am Calculator</h1>
    <p>Enter Start Time and End Time:</p>
    <input type="time" id="startTime" required>
    <input type="time" id="endTime" required>
    <button onclick="calculateJamams()">Calculate 5 Jﾄ［ams</button>

    <h2>Results:</h2>
    <div id="results"></div>

    <script>
        function calculateJamams() {
            let startTime = document.getElementById('startTime').value;
            let endTime = document.getElementById('endTime').value;
            if (!startTime || !endTime) {
                alert("Please enter both start and end times.");
                return;
            }

            let start = new Date(`1970-01-01T${startTime}:00`);
            let end = new Date(`1970-01-01T${endTime}:00`);

            let totalDuration = end - start;
            let intervalDuration = totalDuration / 5;

            let results = [];
            for (let i = 0; i < 5; i++) {
                let intervalStart = new Date(start.getTime() + i * intervalDuration);
                let intervalEnd = new Date(intervalStart.getTime() + intervalDuration);

                let startStr = intervalStart.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                let endStr = intervalEnd.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                results.push(`Jﾄ［am ${i + 1}: ${startStr} - ${endStr}`);
            }

            document.getElementById('results').innerHTML = results.join('<br>');
        }
    </script>
</body>
</html>
